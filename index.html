<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Gestion de Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <link rel="stylesheet" href="style.css">
 
</head>

<body class="bg-gray-100">
    <div class="flex flex-col md:flex-row">
     
      
        <div class="content">
            
            <main class="mt-8 mx-4 md:mr-8 rounded-xl bg-white p-4 shadow-sm flex flex-col main-content">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="p-4 sm:p-6 md:p-8 mb-8  bg-blue-600">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-6">
                           
                            <div
                            class="stat-card rounded-lg p-4 sm:p-6 text-white font-semibold text-lg sm:text-xl md:text-2xl flex flex-col justify-between">
                            <div class="flex flex-col justify-center space-y-4">
                                <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 md:space-x-8">
                                    <img src="fem.jpg" alt="User Photo" class="w-24 h-24 sm:w-32 border-2 sm:h-32 md:w-36 md:h-36 rounded-full">
                                    <div class="flex flex-col justify-between h-full pb-4 text-center sm:text-left">
                                        <div id="client-info">
                                            <div id="prenom">Prenom:</div>
                                            <div id="nom">Nom:</div>
                                            <div id="tel">Telephone:</div>
                                            <div id="email">Email:</div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            
                        </div>

                            <div
                                class="stat-card rounded-lg p-4 sm:p-6 font-semibold text-white text-lg sm:text-xl md:text-3xl flex flex-col justify-between">
                                <!-- <p>Montant Total: 100.000 FCFA</p>
                                <p>Montant Versé: 55.000 FCFA</p>
                                <p>Montant Restant: 45.000 FCFA</p> -->
                            </div>
                        </div>
                    </div>
                    <div class="product-lists">
                        <div class="product-list bg-white rounded-lg shadow p-4 mb-4">
                            <h2 class="font-semibold mb-2">Lister les articles disponibles</h2>
                            <input type="text" placeholder="Libelle" id="inputArticle" class="p-2 border rounded-lg w-full mb-2">
                            <div class="overflow-x-auto">

<div class="overflow-x-auto">
    <table class="w-full">
        <thead class="bg-blue-600 text-white">
            <tr>
                <th class="p-2 text-center"><i class="fas fa-check-square"></i></th>
                <th class="p-2">Article</th>
                <th class="p-2">Prix</th>
                <th class="p-2">Qte en stock</th>
            </tr>
        </thead>
        <tbody id="tBody">
         
        </tbody>
    </table>
</div>
                            </div>
                            <div class="flex justify-center mt-4">
                                <button class="px-3 py-1 border rounded mr-1">&lt;</button>
                                <button class="px-3 py-1 border rounded mr-1 bg-blue-500 text-white">1</button>
                                <button class="px-3 py-1 border rounded mr-1">2</button>
                                <button class="px-3 py-1 border rounded">&gt;</button>
                            </div>
                        </div>
                        <div class="product-list bg-white rounded-lg shadow p-4">
                            <div class="flex justify-between items-center mb-4 flex-wrap">
                                <h3 class="text-xl font-bold mb-2 sm:mb-0">Liste de produits selectionné</h3>
                            </div>
                            <div class="mb-4 flex justify-end">
                                <label class="block mb-2 text-lg font-medium">Total: 40.000 FCFA</label>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full mt-4">
                                    <thead class="bg-blue-600 text-white">
                                        <tr>
                                            <th class="p-2">ARTICLE</th>
                                            <th class="p-2">PRIX</th>
                                            <th class="p-2">QUANTITÉ</th>
                                            <th class="p-2">MONTANT</th>
                                            <th class="p-2">ACTION</th>
                                        </tr>
                                    </thead>
                                    <tbody id="selectedArticles">
                                        <!-- Articles sélectionnés -->
                                    </tbody>
                                </table>
                            </div>
                            <div class="w-full h-12 flex justify-between mt-4 flex-wrap">
                                <div class="flex justify-center mt-4 mb-2 sm:mb-0">
                                    <button class="px-3 py-1 border rounded mr-1">&lt;</button>
                                    <button class="px-3 py-1 border rounded mr-1 bg-blue-500 text-white">1</button>
                                    <button class="px-3 py-1 border rounded mr-1">2</button>
                                    <button class="px-3 py-1 border rounded">&gt;</button>
                                </div>
                                <button class="bg-blue-500 text-white px-3 rounded mt-2 sm:mt-0">SAVE</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="dette.js" ></script>
</body>
</html>
